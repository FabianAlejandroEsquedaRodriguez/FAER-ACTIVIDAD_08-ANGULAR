<div *ngIf="hero" class="text-center">
  <h2>{{hero.name | uppercase}} Details</h2>
  
  <div class="mb-3"><span>id: </span>{{hero.id}}</div>
  
  <div id="name">
    <label class="me-3" for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>

  <button class="me-2" type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>

</div>
